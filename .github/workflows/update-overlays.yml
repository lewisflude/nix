name: Update Overlays

on:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:
    # Allow manual triggering

# Cancel in-progress runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-overlays:
    name: Update Overlays
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update flake inputs
        id: update-flake
        run: |
          echo "ðŸ”„ Updating flake inputs..."

          # Update all flake inputs
          nix flake update || true

          # Check if flake.lock was modified
          if git diff --quiet flake.lock; then
            echo "No changes to flake inputs"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Flake inputs updated"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff flake.lock | head -50
          fi

      - name: Create Pull Request
        if: steps.update-flake.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: update flake inputs

            Update all flake inputs to latest versions
          title: "chore: update flake inputs"
          body: |
            ## Automated Flake Updates

            This PR contains automated updates to flake inputs.

            ### Changes
            - Updated all flake inputs to their latest versions

            ### Next Steps
            - Review the changes in `flake.lock`
            - Test the build: `nix flake check`
            - Verify functionality on target systems

            ---
            *This PR was created automatically by the update-overlays workflow*
          branch: update/flake-inputs
          delete-branch: true
          labels: |
            automated
            dependencies

      - name: Summary
        if: always()
        run: |
          echo "## Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Flake inputs updated**: ${{ steps.update-flake.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          echo "- **PR created**: ${{ steps.update-flake.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
