name: Update Overlays

on:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:
    # Allow manual triggering

# Cancel in-progress runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-overlays:
    name: Update Overlays
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update gemini-cli overlay
        id: update-gemini
        run: |
          echo "ðŸ”„ Updating gemini-cli overlay..."

          # Run the updateScript
          nix eval --raw '.#overlays.gemini-cli-latest.gemini-cli.passthru.updateScript' | bash || {
            echo "âš ï¸  Update script failed or no update needed"
            echo "updated=false" >> $GITHUB_OUTPUT
            exit 0
          }

          # Check if overlay file was modified
          if git diff --quiet overlays/default.nix; then
            echo "No changes to gemini-cli"
            echo "updated=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… gemini-cli overlay updated"
            echo "updated=true" >> $GITHUB_OUTPUT
            git diff overlays/default.nix
          fi

      - name: Update flake inputs
        id: update-flake
        run: |
          echo "ðŸ”„ Updating flake inputs..."

          # Update claude-code-overlay (it has its own updateScript)
          nix flake update claude-code-overlay || true

          # Check if flake.lock was modified
          if git diff --quiet flake.lock; then
            echo "No changes to flake inputs"
            echo "updated=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Flake inputs updated"
            echo "updated=true" >> $GITHUB_OUTPUT
            git diff flake.lock | head -50
          fi

      - name: Check for changes
        id: check-changes
        run: |
          if [ "${{ steps.update-gemini.outputs.updated }}" = "true" ] || \
             [ "${{ steps.update-flake.outputs.updated }}" = "true" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: update overlays

            - Update gemini-cli overlay to latest version
            - Update flake inputs (claude-code-overlay)
          title: "chore: update overlays"
          body: |
            ## Automated Overlay Updates

            This PR contains automated updates to overlays:

            ### Changes
            - **gemini-cli**: Updated to latest version from GitHub
            - **flake inputs**: Updated claude-code-overlay and other inputs

            ### Next Steps
            - Review the changes
            - Test the build: `nix flake check`
            - If gemini-cli was updated, you may need to update `npmDepsHash` after building

            ### How to Update npmDepsHash
            If gemini-cli version was updated, run:
            ```bash
            nix build .#gemini-cli-latest.gemini-cli
            ```
            The error message will contain the correct `npmDepsHash` value. Update it in `overlays/default.nix`.

            ---
            *This PR was created automatically by the update-overlays workflow*
          branch: update/overlays
          delete-branch: true
          labels: |
            automated
            dependencies

      - name: Summary
        if: always()
        run: |
          echo "## Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **gemini-cli**: ${{ steps.update-gemini.outputs.updated }}" >> $GITHUB_STEP_SUMMARY
          echo "- **flake inputs**: ${{ steps.update-flake.outputs.updated }}" >> $GITHUB_STEP_SUMMARY
          echo "- **PR created**: ${{ steps.check-changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
