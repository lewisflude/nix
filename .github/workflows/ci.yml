name: "CI"

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

jobs:
  # Run checks and tests
  checks:
    name: "Checks and Tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            auto-optimise-store = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: lewisflude
          # Use authToken for write access (recommended)
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          # Alternative: use signingKey if you prefer that method
          # signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

      - name: Run flake check
        run: nix flake check

      - name: Run pre-commit checks
        run: nix build .#checks.x86_64-linux.pre-commit-check --print-out-paths | xargs cat

      - name: Run evaluation tests
        run: nix build .#checks.x86_64-linux --print-out-paths

  # Build NixOS configurations
  build-nixos:
    name: "Build NixOS Configurations"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            auto-optimise-store = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: lewisflude
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build NixOS configurations
        run: |
          # Build all NixOS configurations
          for config in $(nix flake show --json | jq -r '.nixosConfigurations // {} | keys[]'); do
            echo "Building NixOS configuration: $config"
            nix build .#nixosConfigurations.$config.config.system.build.toplevel --no-link || true
          done

  # Build Darwin configurations (macOS)
  build-darwin:
    name: "Build Darwin Configurations"
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            auto-optimise-store = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: lewisflude
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build Darwin configurations
        run: |
          # Build all Darwin configurations
          for config in $(nix flake show --json | jq -r '.darwinConfigurations // {} | keys[]'); do
            echo "Building Darwin configuration: $config"
            nix build .#darwinConfigurations.$config.system --no-link || true
          done

  # Cache all outputs using devour-flake
  cache-all:
    name: "Cache All Outputs"
    runs-on: ubuntu-latest
    # Only run on main branch or manual trigger to avoid excessive caching
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            auto-optimise-store = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: lewisflude
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build and cache all outputs
        run: |
          echo "Building and caching all flake outputs using devour-flake..."
          nix build github:srid/devour-flake \
            -L --no-link --print-out-paths \
            --override-input flake . \
            | cachix push lewisflude

      - name: Cache flake inputs
        run: |
          echo "Caching flake inputs..."
          nix flake archive --json \
            | jq -r '.path,(.inputs|to_entries[].value.path)' \
            | cachix push lewisflude || true
